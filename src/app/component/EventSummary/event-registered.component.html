<div *ngIf="fee==0; else notZero">
    <h1 mat-dialog-title>Registered Successfully</h1>
    <div mat-dialog-actions style="margin-left:20px;">
        <button mat-button (click)="onNoClick()" tabindex="-1">OK</button>
    </div>
</div>  

<ng-template #notZero>
    <h1 mat-dialog-title>Registered Successfully | Pay now or later at the event</h1>
    <div class="container">
            <div class="panel panel-success">
                <div class="panel-body">
                <form #form class="form-inline" name="_xclick" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_xclick">
                    <input type="hidden" name="business" value="kupaliwa@syr.edu">
                    <input type="hidden" name="currency_code" value="USD">
                    <input type="hidden" name="item_name" value="Paypal demo charge">
                    <input name="item_number" type="hidden" value="0001"/>
                    <input type="text" class="form-control" size="30" id="paypalAmount" [readonly]="true" [(ngModel)]="fee" name="amount"/>
                    <input type="hidden" name="return" value="http://localhost:4200/" />
                    <input type="hidden" name="cancel_return" value="http://localhost:4200/" />
                    <input type="hidden" name="custom" value={{title}}>


                    <!--pass your notification URL-->
                    <input name="notify_url" value="kupaliwa@gmail.com" type="hidden">
                    <br/>
                    <br/>
                    <input (click)="form.submit()" style="margin-left: 10px;"  type="image" src="https://www.paypal.com/en_US/i/btn/btn_buynow_LG.gif" border="0"
                        name="submit" alt="Make payments with PayPal - it's fast, free and secure!"/>
                </form>
                </div>
            </div>

    </div>
</ng-template>
