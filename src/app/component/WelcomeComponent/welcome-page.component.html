
<div class="container">
    <div class="row justify-content-center" style="margin-top: 30px;">
        <div class="col-lg-3" *ngIf="userLoggedIn" style="margin-bottom: 30px;">
            <!--<h1 class="my-4">Menu</h1>-->
            <div class="list-group" style="margin-top: 20px;">
                <a [routerLink]="['/profile']" class="list-group-item">Profile</a>
                <a [routerLink]="['/cevent']" class="list-group-item">Create an Event</a>
                <!--<a [routerLink]="['/map']" class="list-group-item">Map</a>-->
                <a [routerLink]="['/chatbot']" class="list-group-item">Chatbot</a>
                <a [routerLink]="['/aboutus']" class="list-group-item">About</a>          
                <!--<a href="#" class="list-group-item">Category 5</a>
                <a href="#" class="list-group-item">Category 6</a>                    -->
            </div>
        </div>
        <div class="col-md-9">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
              </ol>
              <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                  <img class="d-block" src="../../assets/Linkin_Park_Logo_y_Mienbros.jpg" width="900" height="350" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block" src="../../assets/justiceleague.jpg" width="900" height="350" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block " src="../../assets/coldplay.jpg" width="900" height="350" alt="Third slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block " src="../../assets/avengers.jpg" width="900" height="350" alt="4th slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block " src="../../assets/adele-setlist.jpg" width="900" height="350" alt="5th slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="s" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
          </div>
          <app-welcome-page-item-list></app-welcome-page-item-list>
        </div>
    <div>
</div>
