<div class='container' style="margin-top: 30px;">
  <div class="row">
    <div class="col-md-9 border border-primary" align="center">
        <h1>Chat Bot</h1>
        <ng-container *ngFor="let message of messages | async">
          <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                            'to':   message.sentBy === 'user' }">
            {{ message.content }}
          </div>
        </ng-container>
    </div>
    <div class="col-md-3">
        <div id="my-element">
          <textarea class="md-sm-2" placeholder="Your message" (keyup.enter)="sendMessage()" [(ngModel)]="formValue" class="form-control" rows="3"></textarea>
          <!--<input class=" mr-sm-2"  type="text" placeholder="Your message" [(ngModel)]="formValue" (keyup.enter)="sendMessage()">-->
          <button class="btn btn-outline-success mt-sm-2" (click)="sendMessage()">Send</button>       
        </div>
    </div>
  </div>
</div>
