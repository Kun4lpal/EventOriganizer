<div class="container" style="margin-top:10px;">
    <i class="fa fa-user-circle" aria-hidden="true" style="font-size: 30px;"></i>
    <div class="row">
        <div class="col-md-9 col-lg-9"> 
            <table class="table table-user-information" *ngIf="items">
                <tbody>
                    <tr *ngIf="items.name">
                        <td>Name:</td>
                        <td>{{items.name}}</td>
                    </tr>
                    <tr *ngIf="items.dob">
                        <td>Date of Birth</td>
                        <td>{{items.dob}}</td>
                    </tr>                
                    <tr *ngIf="items.gender">
                        <td>Gender</td>
                        <td>{{items.gender}}</td>
                    </tr>
                    <tr *ngIf="items.address">
                        <td>Home Address</td>
                        <td>{{items.address}}</td>
                    </tr>
                    <tr *ngIf="items.email">
                        <td>Email</td>
                        <td><a href="mailto:info@support.com">{{items.email}}</a></td>
                    </tr>
                    <tr *ngIf="items.phno">
                        <td>Phone Number</td>
                        <td>{{items.phno}}(Mobile)</td>                        
                    </tr>                    
                </tbody>
            </table>
        </div>
    </div>
</div>
