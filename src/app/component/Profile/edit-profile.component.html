<div class="container" style="margin-top:10px;" *ngIf="items">
    <form role="form" #userDetailsForm="ngForm" (ngSubmit)="onSubmit(userDetailsForm.value)">
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Name</label>
            <div class="col-lg-9">
                <input class="form-control" type="text" placeholder="{{items.name}}" [(ngModel)]="items.name" name="name" ngModel>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Address</label>
            <div class="col-lg-9">
                <input class="form-control" placeholder="address" type="text" [(ngModel)]="items.address" value="{{items.address}}" name="address" ngModel>
            </div>
        </div>     
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Phno</label>
            <div class="col-lg-9">
                <input class="form-control" placeholder="Phno" type="text" value="" [(ngModel)]="items.phno" value="{{items.phno}}" name="phno" ngModel>
            </div>
        </div> 
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Gender</label>
            <div class="col-lg-9">
                <input class="form-control" placeholder="Gender" [(ngModel)]="items.gender"  value="{{items.gender}}" name="gender" ngModel>
            </div>
        </div>   
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Date of Birth</label>
            <div class="col-lg-9">
                <input class="form-control" [(ngModel)]="items.dob" value="{{items.dob}}" name="dob" placeholder="Date of birth">
            </div>
        </div>           
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label"></label>
            <div class="col-lg-9">
                <input type="reset" class="btn btn-secondary" value="Cancel">
                <input type="submit" class="btn btn-primary" value="Save Changes">
            </div>
        </div>
    </form>    

</div>
