

<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->

<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-12" align="center">
            <h3>Search based on location</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <agm-map #gm
                [latitude]="lat" 
                [longitude]="lng"
                [zoom]="zoom"
                [disableDefaultUI]="false"
                [zoomControl]="false">
            <agm-marker 
            *ngFor="let m of markers; let i=index"
            (markerClick)="gm.lastOpen?.close(); gm.lastOpen = infoWindow" 
                [latitude]="m.lat" 
                [longitude]="m.lng"
                [markerDraggable]="m.draggable">
                    <agm-info-window #infoWindow><a  (click)="infoWindowClicked(m.name)" style="cursor: pointer; color: #0821AA;">
                        <strong class="txt">{{m.name}}</strong></a>
                    </agm-info-window>
                </agm-marker>
            </agm-map>
        </div>
    </div>
</div>
